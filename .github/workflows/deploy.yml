name: Deploy to GitHub Pages

on:
  push: # push trigger
    branches:
      - main
      - feature-* # Feature 브랜치도 배포

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build
        env:
          NODE_ENV: production

      - name: Verify build output
        run: |
          echo "=== Dist folder contents ==="
          ls -la dist/
          echo ""
          echo "=== Assets folder ==="
          ls -la dist/assets/ || echo "No assets folder"
          echo ""
          echo "=== index.html content ==="
          head -25 dist/index.html
          echo ""
          echo "=== 404.html check ==="
          if [ -f dist/404.html ]; then
            echo "✓ 404.html exists"
            echo "First 5 lines of 404.html:"
            head -5 dist/404.html
          else
            echo "✗ 404.html missing - creating it now"
            cp dist/index.html dist/404.html
            echo "✓ 404.html created"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
